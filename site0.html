<!DOCTYPE html>
<html>
<head>
  <title>Button Selection</title>
</head>
<body>
  <h1>Button Selection</h1>
  
  <button id="button1">Button 1</button>
  <button id="button2">Button 2</button>
  <button id="button3">Button 3</button>
  <button id="button4">Button 4</button>
  
  <script>
    // Funktion, die aufgerufen wird, wenn ein Button geklickt wird
    function handleButtonClick(buttonId) {
      console.log("Button " + buttonId + " wurde ausgew채hlt.");
      // Hier kannst du den entsprechenden Code f체r die weitere Verarbeitung oder Navigation einf체gen
    }
    
    // Event Listener f체r jeden Button
    document.getElementById("button1").addEventListener("click", function() {
      handleButtonClick(1);
    });
    
    document.getElementById("button2").addEventListener("click", function() {
      handleButtonClick(2);
    });
    
    document.getElementById("button3").addEventListener("click", function() {
      handleButtonClick(3);
    });
    
    document.getElementById("button4").addEventListener("click", function() {
      handleButtonClick(4);
    });
  </script>
</body>
</html>
